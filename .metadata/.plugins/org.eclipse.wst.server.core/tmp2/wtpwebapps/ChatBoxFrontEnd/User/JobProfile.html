<style>
.require {
	color: #666;
}

label small {
	color: #999;
	font-weight: normal;
}
</style>

<div ng-include="'./User/login.html'"></div>
<center>
<div class="row">
	<div class="col-md-7 col-md-offset-3">
		<h3>
			<b>Fill in the below Credentials</b>
		</h3>
		<form ng-submit="userCtrl.createJobProfile()" name="form">
		
			<div class="form-group">
				<label for="title">State <span class="require">*</span></label> <input
					type="text" class="form-control" ng-model="userCtrl.users.state" required />

			</div>
			<div class="form-group">
				<label for="title">City <span class="require">*</span></label> <input
					type="text" class="form-control" ng-model="userCtrl.users.city" required />

			</div>
			<div class="form-group">
				<label for="title">Qualification <span class="require">*</span></label> <input
					type="text" class="form-control" ng-model="userCtrl.users.qualification" required/>

			</div>
			<div class="form-group">
				<label for="title">Experience <span class="require">*</span></label> <input
					type="text" class="form-control" ng-model="userCtrl.users.experience" required/>

			</div>

             <div class="form-group">
    		        <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">
    		            Submit
    		        </button>
    		       
    		    </div>

		</form>
	</div>

</div>
</center>
