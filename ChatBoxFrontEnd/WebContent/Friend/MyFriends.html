<div ng-include="'./User/logout.html'"></div>
<div ng-include="'./User/UserProfile.html'"></div>
<div class="row" ng-init="frndCtrl.seeAllMyFriend()">
	<div class="col-md-9" >
		<div class="row" data-ng-repeat="frnd in frndCtrl.friendlist">
			<div class="col-md-3">
				<img src="" class="img-circle">
			</div>
			<div class="col-md-3">
				<h5>
					<b>Name:&nbsp&nbsp{{frnd.user.fullName}}</b>
				</h5>

				<h5>
					<b>Email:&nbsp&nbsp{{frnd.user.email}}</b>
				</h5>
				<h5>
					<b>State:&nbsp&nbsp{{frnd.user.userProfile.state}}</b>
				</h5>
				<h5>
					<b>City:&nbsp&nbsp{{frnd.user.userProfile.city}}</b>
				</h5>
			</div>
			<div class="col-md-2">
				<b>Friend</b>
			</div>
			<div class="col-md-2">
				<b><a href="#!chat" class="btn btn-sm btn-success" ng-show="frnd.user.isOnline=='OnLine'"><span
						class="glyphicon glyphicon-user"></span>Chat</a></b>
			</div>
			<div class="col-md-2">
				<b>{{frnd.user.isOnline}}</b>
			</div>

		</div>
	</div>

	<div class="col-md-3">
		<div><li><a href class="btn btn-primary" ng-click="frndCtrl.seeAllSendRqst()"><span
			class="glyphicon glyphicon-edit"></span>SeeAllSentRequest</a></li></div>
			<br>
			<br>
			<div><li><a href class="btn btn-primary" ng-click="frndCtrl.seeAllFrndRqst()"><span
			class="glyphicon glyphicon-edit"></span>SeeAllFriendRequest</a></li></div>
			<br>
			<br>
			<div><li><a href class="btn btn-primary" ng-click="frndCtrl.seeAllMyFriend()"><span
			class="glyphicon glyphicon-edit"></span>SeeAllFriends</a></li></div>
	
	</div>
</div>
